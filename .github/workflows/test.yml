name: Run k6 Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: node-complete
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install server dependencies
      run: |
        cd server
        yarn install

    - name: Wait for MySQL to be ready
      run: |
        for i in {30..0}; do
          CONTAINER_ID=$(docker ps -q --filter ancestor=mysql:5.7)
          if [ -n "$CONTAINER_ID" ] && docker exec "$CONTAINER_ID" mysqladmin ping --host=127.0.0.1 --user=root --password=password --silent; then
            echo "MySQL is up and running"
            break
          fi
          echo 'Waiting for MySQL to be ready...'
          sleep 2
        done
        if [ "$i" = 0 ]; then
          echo "MySQL did not become ready in time"
          exit 1
        fi

    - name: Print MySQL logs
      run: |
        CONTAINER_ID=$(docker ps -q --filter ancestor=mysql:5.7)
        if [ -n "$CONTAINER_ID" ]; then
          docker logs "$CONTAINER_ID"
        else
          echo "MySQL container not found"
          exit 1
        fi

    - name: Start the server
      run: |
        cd server
        NODE_ENV=test yarn start &

    - name: Wait for server to be ready
      run: sleep 10

    - name: Run k6 tests
      run: |
        docker run --rm -v ${{ github.workspace }}:/src -w /src grafana/k6 run /src/testing/test.js
