name: Run k6 Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: yarn install

    - name: Start the server
      run: yarn start &

    - name: Wait for server to be ready
      run: sleep 10

    - name: Install k6
      run: sudo apt-get install -y k6

    - name: Run k6 tests
      run: k6 run test.js
